		<th colspan='3'><a name="anc"/><div title="header=[XCES Tools] body=[Tools to handle documents conforming to the XML Corpus Encoding Standard (XCES) format, used by the American National Corpus. XCES is a way of encoding texts with standoff markup in XML.]">XCES tools</div><a href="http://americannationalcorpus.org/tools/index.html#gate-tools">website</a> <a href="http://americannationalcorpus.org/tools/ANC.zip">download</a></th>
	</tr>
	<tr><td colspan='3'><center><i>Tools to handle documents conforming to the XML Corpus Encoding Standard (XCES) format, used by the American National Corpus. XCES is a way of encoding texts with standoff markup in XML.</i></center></td></tr>
	<tr>
		<td>ANC Document</td>
		<td>An XCES document. Allows loading of the document text, plus some or all of the sets of standoff markup associated with the document.</td>
		<td>org.xces.gate.XCESDocument</td>
	</tr>
	<tr>
		<td>ANC Load Standoff</td>
		<td>Loads standoff annotations into an existing document.</td>
		<td>org.xces.creole.LoadStandoff</td>
	</tr>
	<tr>
		<td>ANC Save Content</td>
		<td>Saves just the text content of a document to a file. This will work for any document - it is not specific to ANC/XCES documents.</td>
		<td>org.xces.creole.SaveContent</td>
	</tr>
	<tr>
		<td>ANC Save Standoff</td>
		<td>Saves annotations from a Document to an XCES-compliant standoff markup file.</td>
		<td>org.xces.creole.SaveStandoff</td>
	</tr>
</table>
